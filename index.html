<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU 3D Chess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-overlay" class="loading-overlay" role="status" aria-live="polite">
      <div class="loading-panel">
        <div class="spinner" aria-hidden="true"></div>
        <p>Preparing the board...</p>
      </div>
    </div>
    <canvas id="gpu-canvas" width="1280" height="720"></canvas>
    <div class="ui-overlay" aria-live="polite">
      <div class="hud">
        <div class="status-group">
          <span id="turn-indicator" class="turn">Loading…</span>
          <span id="check-indicator" class="message"></span>
        </div>
        <div class="control-group">
          <button id="path-toggle" type="button" aria-pressed="false">Enable Path Tracing</button>
          <button id="reset-btn" type="button">Reset Game</button>
        </div>
      </div>
      <div class="move-log" aria-label="Move history">
        <div class="log-header">
          <span>Moves</span>
          <div id="engine-indicator" class="engine-indicator" aria-hidden="true">
            <span class="dot" aria-hidden="true"></span>
            <span>Stockfish thinking…</span>
          </div>
        </div>
        <ol id="move-history"></ol>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
